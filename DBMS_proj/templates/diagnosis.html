{% extends "layout.html" %}
{% block body %}
<div class="hero bg-base-200 min-h-screen">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left p-10">
        <h1 class="text-2xl font-bold text-center">Name and price</h1>
        <div class="mt-10 bg-yellow-100 p-6 rounded-lg">
            {% if results != [] %}
                {% for item in results %}
                <p><span class="text-xl font-semibold">Name: {{item[1]}}</span><!-- <span>Diagnosis name - </span> --> <span class="text-base text-red-600">price: tk {{item[2]}}</span></p>
                {% endfor %}
            {% else %}
            <p><span class="text-base text-red-600">No test available</span></p>
            {% endif %}
        </div>
      </div>
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <div class="buttons-container">

            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
  <style>
    button {
    padding: 10px 15px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
  </style>
{% endblock %}
